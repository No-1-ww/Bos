<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>分配</title>
	<link rel="stylesheet" type="text/css" href="../../layui/css/layui.css">
</head>
<body>
<div class="layui-form">
	<div class="layui-tab layui-tab-brief">
		<ul class="layui-tab-title">
			<li class="layui-this">新增员工</li>
		</ul>
		<div class="layui-tab-content" style="height: 100px;">
			<div class="layui-tab-item layui-show">
				<form class="layui-form" action="" method="post" id="addEmp">
				<table class="layui-table" style="width: 98%;margin: 1px auto;text-align: center;">
					<tbody>
					<tr>
						<td class="layui-bg-gray" width="20%">员工姓名</td>
						<td width="30%">
							<input type="text" name="title" placeholder="请输入员工姓名" autocomplete="off" class="layui-input">
						</td>
						<td class="layui-bg-gray" width="20%">角色</td>
						<td width="30%">
							<select name="roleName" lay-verify="" id="roleName">
								<option value="">请选择角色</option>
								<!--<option value="1">系统管理员</option>
								<option value="2">系统管理员</option>
								<option value="3">系统管理员</option>-->
							</select>
						</td>
					</tr>
					
					<tr>
						<td class="layui-bg-gray">密码</td>
						<td >
							<input type="password" name="title" placeholder="请输入密码" autocomplete="off" class="layui-input">
						</td>
						<td class="layui-bg-gray">确认密码</td>
						<td>
							<input type="password" name="title" placeholder="请输入确认密码" autocomplete="off" class="layui-input">
						</td>
					</tr>
					
					<tr>
						<td class="layui-bg-gray">查台密码</td>
						<td >
							<input type="password" name="title" placeholder="请输入查台密码" autocomplete="off" class="layui-input">
						</td>
						<td class="layui-bg-gray">确认查台密码</td>
						<td>
							<input type="password" name="title" placeholder="请输入确认查台密码" autocomplete="off" class="layui-input">
						</td>
					</tr>
					
					<tr>
						<td class="layui-bg-gray">是否可用</td>
						<td >
							<select name="city" lay-verify="">
								<option value="">请选择</option>
								<option value="1">是</option>
								<option value="0">否</option>
							</select>
						</td>
						<td class="layui-bg-gray">工号</td>
						<td>
							<input type="password" name="title" placeholder="请输入工号" id="empNo" autocomplete="off" class="layui-input">
						</td>
					</tr>
					
					<tr>
						<td class="layui-bg-gray">所属单位</td>
						<td >
							<select name="name" lay-verify="" id="name">
								<option value="">请选择</option>
								<!--<option value="1">单位1</option>
								<option value="2">单位2</option>-->
							</select>
						</td>
						<td class="layui-bg-gray">备注</td>
						<td>
							<input type="password" name="title" placeholder="请输入备注" autocomplete="off" class="layui-input">
						</td>
					</tr>
					
					<tr>
						<td colspan="6">
							<button class="layui-btn" style="background: #1da02b;">确定</button>
							<button type="button" class="layui-btn layui-btn-primary">取消</button>
						</td>
					</tr>
					</tbody>
				</table>
				</form>
			</div>

		</div>
	</div>

</div>
<script type="text/javascript" src="../../custom/jquery.min.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript">

	//加载'form'模块，使checkbox、select、radio初始化
	layui.use('form', function(){

	});

	//下拉框的角色查询
	layui.use('form', function(){
		var form = layui.form;
		$.ajax({
			url: "/selectedRolesByRolesName",
			type: "get",
			datatype: 'json',
			success: function (data) {
				$("#roleName").empty();
				$("#roleName").append("<option value=''>" + '选择角色' + "</option>");
				var a = $.parseJSON(data);
				console.log(a);
				$.each(a, function (i, obj) {
					$("#roleName").append("<option value='" + obj.id + "'>" + obj.roleName + "</option>");
				});
				form.render('select');
			}
		});
	});

	//下拉框的单位查询
	layui.use('form', function(){
		var form = layui.form;
		$.ajax({
			url: "/selectedUntisByName",
			type: "get",
			datatype: 'json',
			success: function (data) {
				$("#name").empty();
				$("#name").append("<option value=''>" + '所属单位' + "</option>");
				var a = $.parseJSON(data);
				console.log(a);
				$.each(a, function (i, obj) {
					$("#name").append("<option value='" + obj.ID + "'>" + obj.name + "</option>");
				});
				form.render('select');
			}
		});
	});

</html>
