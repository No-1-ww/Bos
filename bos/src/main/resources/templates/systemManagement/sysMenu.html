			    </div>

				<!-- 查询按钮组 -->
			    <div class="layui-inline">

				</div>
			</div>

			<!-- 操作按扭组 -->
			<div class="layui-form-item" style="padding-left: 11px;height: 30px;">
				<div class="layui-inline">
					<button type="button" class="layui-btn layui-btn-small btnQuery" id="add">新增</button>
					<button type="button" class="layui-btn layui-btn-small btnOther" id="edit">修改</button>
					<button type="button" class="layui-btn layui-btn-small btnOther" id="opDelete">删除</button>

<script type="text/javascript">
//加载'form'模块，使checkbox、select、radio初始化
layui.use('form', function(){

});

//加载'table'组件
layui.use('table', function(){
  var table = layui.table;
	table.render({
		id:'alltable',
		height:475,
		elem:'#sysMenuinfo',
		url: '/findMenusAll',
		page:true,
		limits: [10,25,50,75,100],  //每页条数的选择项，默认：[10,20,30,40,50,60,70,80,90]。
		limit: 10,
		cols: [
			[ //表头
				{type: 'checkbox', fixed: 'left'}
				,{field: 'ID', title: '序号',width:150}
				,{field: 'parentID', title: '上级栏目',width:150}
				,{field: 'type', title: '菜单类型',width:150}
				,{field: 'text', title: '栏目名称',width:170}
				,{field: 'url', title: '栏目地址',width:400}
				,{field: 'tip', title: '栏目提标语',width:200}
			]

		],
		done:function (res,curr,count) {
			$("[data-field='parentID']").children().each(function () {
				if ($(this).text() == '0') {
					$(this).text("无")
				}else if($(this).text()=='2'){
					$(this).text("系统管理")
				}
				else if($(this).text()=='3'){
					$(this).text("取派")
				}
				else if($(this).text()=='4'){
					$(this).text("中转")
				}
				else if($(this).text()=='5'){
					$(this).text("基础数据")
				}
				else if($(this).text()=='6'){
					$(this).text("权限管理")
				}
				else if($(this).text()=='7'){
					$(this).text("受理")
				}else if($(this).text()=='8'){
					$(this).text("调度")
				}else if($(this).text()=='9'){
					$(this).text("返货")
				}
				else if($(this).text()=='10'){
					$(this).text("包装材料管理")
				}
				else if($(this).text()=='11'){
					$(this).text("包装")
				}else if($(this).text()=='12'){
					$(this).text("大物流管理")
				}
				else if($(this).text()=='13'){
					$(this).text("分拣管理")
				}
				else if($(this).text()=='14'){
					$(this).text("进出港管理")
				}
				else if($(this).text()=='15'){
					$(this).text("物流管理")
				}




			});
		}
	})

});

//加载'laydate'时间组件
layui.use('laydate', function(){
  var laydate = layui.laydate;
  //执行一个laydate实例
  laydate.render({
    elem: '#opTime' //指定元素
  });
});

$(function(){
	//显示、隐藏剩余的查询条件
	$('#btnMore').click(function(){
		$("#hQuery").toggle();
	});

	//新增
	$('#add').click(function(){
		//页面层
		layer.open({
		  title: ['新增', 'color:#fff;background:#1da02b;'],
		  type: 2,
		  //skin: 'layui-layer-rim', //加上边框
		  area: ['690px', '340px'], //宽高
		  content: '/sysMenu_add'
		});
	});

	//修改
	$('#edit').click(function(){
		//页面层
		layer.open({
			title: ['修改', 'color:#fff;background:#1da02b;'],
			type: 2,
			//skin: 'layui-layer-rim', //加上边框
			area: ['690px', '340px'], //宽高
			content: '/sysMenu_edit'
		});
	});


});

</script>
