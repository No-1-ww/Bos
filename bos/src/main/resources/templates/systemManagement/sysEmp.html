				    <div class="layui-input-block" style="width: 150px;">

							<option value="0">否</option>
						</select>
					</div>
			    </div>

				<!-- 查询按钮组 -->
			    <div class="layui-inline">
					<button type="button" class="layui-btn btnQuery">
						<i class="layui-icon">&#xe615;</i> 查询
					</button>

					<button type="button" class="layui-btn btnOther">
						<i class="layui-icon">&#x1002;</i> 重置
					</button>

				</div>
			</div>

			<!-- 操作按扭组 -->
			<div class="layui-form-item" style="padding-left: 11px;height: 30px;">
				<div class="layui-inline">
					<button type="button" class="layui-btn layui-btn-small btnQuery" id="add">新增</button>
					<button type="button" class="layui-btn layui-btn-small btnOther" id="edit">修改</button>
					<button type="button" class="layui-btn layui-btn-small btnOther" id="opDelete">删除</button>

<script type="text/javascript">
//加载'form'模块，使checkbox、select、radio初始化
layui.use('form', function(){

});

//加载'table'组件
layui.use('table', function(){
  var table = layui.table;
	table.render({
		id:'alltable',
		height:400,
		elem:'#sysEmpinfo',
		url: '/findEmpAll',
		page:true,
		limits: [10,25,50,75,100],  //每页条数的选择项，默认：[10,20,30,40,50,60,70,80,90]。
		limit: 10,
		cols: [
			[ //表头
				{type: 'checkbox', fixed: 'left'}
				,{field: 'ID', title: '序号',width:200}
				,{field: 'EmpNo', title: '编号',width:300}
				,{field: 'EmpName', title: '用户名',width:350}
				,{field: 'RoleName', title: '角色',width:170}
				,{field: 'Disabled', title: '状态',width:215}
			]
		],
		done:function (res,curr,count) {
			$("[data-field='Disabled']").children().each(function () {
				if ($(this).text() == 'true') {
					$(this).text("可用")
				}else if($(this).text()=='false'){
					$(this).text("不可用")
				}
			});
		}
	})
});

//加载'laydate'时间组件
layui.use('laydate', function(){
  var laydate = layui.laydate;
  //执行一个laydate实例
  laydate.render({
    elem: '#opTime' //指定元素
  });
});

$(function(){
	//显示、隐藏剩余的查询条件
	$('#btnMore').click(function(){
		$("#hQuery").toggle();
	});

	//新增
	$('#add').click(function(){
		//页面层
		layer.open({
		  title: ['新增', 'color:#fff;background:#1da02b;'],
		  type: 2,
		  //skin: 'layui-layer-rim', //加上边框
		  area: ['690px', '440px'], //宽高
		  content: 'sysEmp_add.html'
		});
	});

	//修改
	$('#edit').click(function(){
		//页面层
		layer.open({
			title: ['修改', 'color:#fff;background:#1da02b;'],
			type: 2,
			//skin: 'layui-layer-rim', //加上边框
			area: ['690px', '440px'], //宽高
			content: 'sysEmp_edit.html'
		});
	});


});

</script>
