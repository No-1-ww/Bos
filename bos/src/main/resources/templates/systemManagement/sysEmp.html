//加载'table'组件、
var table;
var layer;
var form;
var laydate;
var element;
layui.use(['layer','laypage','table','element','form','laydate','element'], function(){
	table = layui.table;
	layer = layui.layer;
	form = layui.form;
	laydate = layui.laydate;
	element = layui.element //元素操作



	table.render({
		id:'alltable',
		height:400,
		elem:'#sysEmpinfo',
		url: '/findEmpAll',
		page:true,
		limits: [10,25,50,75,100],  //每页条数的选择项，默认：[10,20,30,40,50,60,70,80,90]。
		limit: 10,
		cols: [
			[ //表头
				{checkbox:true, fixed: 'left'}
				,{field: 'ID', title: '序号',width:200}
				,{field: 'EmpNo', title: '编号',width:300}
				,{field: 'EmpName', title: '用户名',width:350}
				,{field: 'RoleName', title: '角色',width:170}
				,{field: 'Disabled', title: '状态',width:215}
			]
		],
		done:function (res,curr,count) {
			$("[data-field='Disabled']").children().each(function () {
				if ($(this).text() == 'true') {
					$(this).text("可用")
				}else if($(this).text()=='false'){
					$(this).text("不可用")
				}
			});
		}
	})




	//重载
	var $=layui.$,active={
		reload:function () {
			var index=layer.msg('查询中请稍后。。。。')
			var empName=$('#empName').val();
			var disabled;
			//alert($('#disabled').val());
			if ($('#disabled').val()==null || $('#disabled').val()==""){
				//	alert("进入if");
				disabled =2;


			}else {
				//alert("进入ELSE");
				disabled=$('#disabled').val();
			}
			//alert(roleName);
			//alert("disabled判断后的值为"+disabled);

			//执行重载
			table.reload('alltable',{
				page:{
					curr:1
				}
				,url:'/findEmpByNameOrDisabled'
				,where:{
					"empName":empName,
					"disabled":disabled

				}
			},'data');
		}
	};

	$('.layui-form-item .layui-btn').on('click', function(){
		var type = $(this).data('type');
		active[type] ? active[type].call(this) : '';
	});






});

//加载'laydate'时间组件
layui.use('laydate', function(){
  var laydate = layui.laydate;
  //执行一个laydate实例
  laydate.render({
    elem: '#opTime' //指定元素
  });
});
