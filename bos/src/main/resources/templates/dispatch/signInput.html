<script type="text/javascript">
//加载'form'模块，使checkbox、select、radio初始化
layui.use('form', function(){

});

//加载'table'组件
layui.use('table', function(){
    var table = layui.table;
    table.render({
        id:'table',
        height:370,
        elem:'#ChekTale',
        url: '/query_SigInput',
        page:true,
        limits: [10,25,50,75,100],  //每页条数的选择项，默认：[10,20,30,40,50,60,70,80,90]。
        limit: 3,
        cols: [
            [ //表头
                {checkbox:true, fixed: 'left'}
                ,{field: 'id', title: '序号',width:100}
                ,{field: 'workSheetNo', title: '工作单号',width:140}
                ,{field: 'workOrderType', title: '工作单类型',width:140}
                ,{field: 'signType', title: '签收类型',width:120}
                ,{field: 'Name', title: '录入单位',width:190}
                ,{field: 'inputPersonCode', title: '录入人编码',width:130}
                ,{field: 'empName', title: '录入人姓名',width:130}
                ,{field: 'recipient', title: '签收人',width:130}
                ,{field: 'courierName', title: '派送员工姓名',width:150}
            ]
        ],
        done:function (res,curr,count) {
            $("[data-field='workOrderType']").children().each(function () {
                if ($(this).text() == 1) {
                    $(this).text("返单")
                }if($(this).text()==2){
                    $(this).text("调单")
                }if($(this).text()==3){
                    $(this).text("正常数据")
                }
            });
            $("[data-field='signType']").children().each(function () {
                if ($(this).text() == true) {
                    $(this).text("正常签收")
                }if($(this).text()==2){
                    $(this).text("反向签收")
                }
            });
        }
    })
});

//加载'laydate'时间组件
layui.use('laydate', function(){
  var laydate = layui.laydate;
  //执行一个laydate实例
  laydate.render({
    elem: '#opTime' //指定元素
  });
});

$(function(){

    //编辑
    $('#opUpdate').click(function(){
        //页面层
        layer.open({
            title: ['修改', 'color:#fff;background:#1da02b;'],
            type: 2,
            //skin: 'layui-layer-rim', //加上边框
            area: ['930px', '450px'], //宽高
            content: '/signlnput_update'
        });
    });



    //显示、隐藏剩余的查询条件
	$('#btnMore').click(function(){
		$("#hQuery").toggle();
	});

	//分配
	$('#add').click(function(){
		//页面层
		layer.open({
		  title: ['分配', 'color:#fff;background:#1da02b;'],
		  type: 2,
		  //skin: 'layui-layer-rim', //加上边框
		  area: ['930px', '400px'], //宽高
		  content: '/signInput_add'
		});
	});

	//详情
	$('#detail').click(function(){

		layer.open({
		  title: ['详情', 'color:#fff;background:#1da02b;'],
		  type: 2,

			area: ['930px', '400px'], //宽高
			content: '/signInput_detail'
		});
	});

});

</script>
