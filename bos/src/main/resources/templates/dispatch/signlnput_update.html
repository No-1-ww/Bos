<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>管理分区</title>
    <link rel="stylesheet" type="text/css" href="../../layui/css/layui.css">
</head>
<body>
	<form lay-filter="stoForm" action="/update_Sign" method="post" class="layui-form">
	<table class="layui-table" style="width: 98%;margin: 1px auto;text-align: center;">
	  	<tbody>
		    <tr>
		    	<td class="layui-bg-gray" width="13%">工作单ID</td>
		      	<td width="22%">
      			     <input type="text" name="workOrderID" th:value="${workOrderID}" placeholder="请输入工作单号" autocomplete="off" class="layui-input" value="" readonly>
		      	</td>
		      	<td class="layui-bg-gray" width="10%">工作单号</td>
		      	<td width="22%">
					         <input type="text" name="workSheetNo" th:value="${workSheetNo}" placeholder="请输入工作单号" autocomplete="off" class="layui-input" value="" readonly>
		      	</td>
		      	<td class="layui-bg-gray" width="10%">工作单类型</td>
				<td width="20%">
					<select name="workOrderType" lay-verify="required">
						<option value="3" >正常数据</option>
						<option value="2">调单</option>
						<option value="1">返单</option>
					</select>
				</td>
		    </tr>
		    <tr>
		      	<td class="layui-bg-gray">签收类型</td>
				<td width="20%">
					<select name="signType" lay-verify="required">
						<option value="1" >正常签收</option>
						<option value="2">反向签收</option>
					</select>
				</td>
		      	<td class="layui-bg-gray">录入单位</td>
				<td>
					<select name="inputID" lay-verify="required">
						<option value="4">长沙宅急送物流有限公司</option>
						<option value="2" >上海宅急送快运物流公司</option>
						<option value="1">北京宅急送物流有限公司</option>
						<option value="3" >武汉物流快运有限公司</option>
					</select>
				</td>
		      	<td class="layui-bg-gray"></td>
		      	<td>

		      	</td>
		    </tr>
		    <tr>
		        <td class="layui-bg-gray">录入人编码</td>
    	      <td colspan="5">
		              <input type="text" name="inputPersonCode" th:value="${inputPersonCode}" placeholder="请输入录入人编码" autocomplete="off" class="layui-input" value="">
            </td>
		    </tr>
		    <tr>
		      	<td class="layui-bg-gray">录入人姓名</td>
				<td>
					<select name="courierName" lay-verify="required">
						<option value="10" >珊珊</option>
						<option value="11">刘大海</option>
						<option value="12" >胡楠</option>
						<option value="13">罗智</option>
					</select>
				</td>
		      	<td class="layui-bg-gray">签收人</td>
		      	<td>
					       <input type="text" name="recipient" th:value="${recipient}" placeholder="请输入签收人" autocomplete="off" class="layui-input" value="">
		      	</td>
		      	<td class="layui-bg-gray">派送员工姓名</td>
				<td>
					<select name="courierName" lay-verify="required">
						<option value="10" >珊珊</option>
						<option value="11">刘大海</option>
						<option value="12" >胡楠</option>
						<option value="13">罗智</option>
					</select>
				</td>
		    </tr>
		    <tr>
		      	<td colspan="6">
					     <button class="layui-btn" style="background: #1da02b;">确定</button>
					     <button type="button" class="layui-btn layui-btn-primary">取消</button>
		      	</td>
		    </tr>
	  	</tbody>
	</table>
	</form>
	<script type="text/javascript" src="../../custom/jquery.min.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript">

        //加载'form'模块，使checkbox、select、radio初始化
        layui.use('form', function(){
            var index=parent.getFrameIndex(window.name);
            parent.layer.close(index);
        });

        layui.use('form', function(){
            var form = layui.form;
            form.on("submit(stoForm)",function(){
                var deliveryPerson = $("#deliveryPerson").val();
                if(deliveryPerson==""){
                    $("#errDeliveryPerson").show();
                    return false;
                }

                //提交完毕关闭窗口
                var index = parent.layer.getFrameIndex(window.name);
                parent.location.reload();//刷新父页
                parent.layer.close(index);//关闭当前
            })
        })

    </script>
</body>
</html>
