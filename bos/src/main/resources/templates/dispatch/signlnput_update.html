<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>管理分区</title>
    <link rel="stylesheet" type="text/css" href="../../layui/css/layui.css">
</head>
<body>
	<form class="layui-form">
	<table class="layui-table" style="width: 98%;margin: 1px auto;text-align: center;">
	  	<tbody>
		    <tr>
		    	<td class="layui-bg-gray" width="13%">工作单ID</td>
		      	<td width="22%">
      			     <input type="text" name="title" placeholder="请输入工作单号" autocomplete="off" class="layui-input" value="YWD1001" disabled>
		      	</td>
		      	<td class="layui-bg-gray" width="10%">工作单号</td>
		      	<td width="22%">
					         <input type="text" name="title" placeholder="请输入客户单号" autocomplete="off" class="layui-input" value="">
		      	</td>
		      	<td class="layui-bg-gray" width="10%">工作单类型</td>
		      	<td width="22%">
					         <input type="text" name="title" placeholder="请输入产品" autocomplete="off" class="layui-input" value="">
		      	</td>
		    </tr>
		    <tr>
		      	<td class="layui-bg-gray">签收类型</td>
		      	<td>
					         <input type="text" name="title" placeholder="请输入到达地编码" autocomplete="off" class="layui-input" value="">
		      	</td>
		      	<td class="layui-bg-gray">录入单位</td>
		      	<td>
  					       <input type="text" name="title" placeholder="请输入到达地" autocomplete="off" class="layui-input" value="">
		      	</td>
		      	<td class="layui-bg-gray"></td>
		      	<td>

		      	</td>
		    </tr>
		    <tr>
		        <td class="layui-bg-gray">录入人编码</td>
    	      <td colspan="5">
		              <input type="text" name="title" placeholder="请输入业务通知单" autocomplete="off" class="layui-input" value="">
            </td>
		    </tr>
		    <tr>
		      	<td class="layui-bg-gray">录入人姓名</td>
		      	<td>
					       <input type="text" name="title" placeholder="请输入取件人工号" autocomplete="off" class="layui-input" value="">
		      	</td>
		      	<td class="layui-bg-gray">签收人</td>
		      	<td>
					       <input type="text" name="title" placeholder="请输入取货人姓名" autocomplete="off" class="layui-input" value="">
		      	</td>
		      	<td class="layui-bg-gray">派送员工姓名</td>
				<td>
						   <input type="text" name="title" placeholder="请输入取货时间" autocomplete="off" class="layui-input" value="">
				</td>
		    </tr>
		    <tr>
		      	<td colspan="6">
					     <button class="layui-btn" style="background: #1da02b;">确定</button>
					     <button type="button" class="layui-btn layui-btn-primary">取消</button>
		      	</td>
		    </tr>
	  	</tbody>
	</table>
	</form>
	<script type="text/javascript" src="../../custom/jquery.min.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript">

        //加载'form'模块，使checkbox、select、radio初始化
        layui.use('form', function(){

        });

    </script>
</body>
</html>
