<script type="text/javascript">
//加载'form'模块，使checkbox、select、radio初始化
layui.use('form', function(){

});

//加载'table'组件
layui.use('table', function(){
  var table = layui.table;
    table.render({
        id:'busTable',
        height:370,
        elem:'#ChekTale',
        url: '/queryCheckTable',
        page:true,
        limits: [10,25,50,75,100],  //每页条数的选择项，默认：[10,20,30,40,50,60,70,80,90]。
        limit: 3,
        cols: [
            [ //表头
                {checkbox:true, fixed: 'left'}
                ,{field: 'id', title: '序号',width:100}
                ,{field: 'jObNo', title: '工单号',width:120}
                ,{field: 'shortMessageInt', title: '短信序号',width:120}
                ,{field: 'businessNoticeNo', title: '业务通知单号',width:120}
                ,{field: 'workGenerationTime', title: '工单生成时间',width:120}
                ,{field: 'sendAddress', title: '收件地址',width:120}
                ,{field: 'linkman', title: '联系人',width:120}
                ,{field: 'telPhone', title: '联系电话',width:120}
                ,{field: 'afterSingleNum', title: '追单次数',width:100}
                ,{field: 'Name', title: '处理单位',width:190}
            ]
        ]
    })
});

		//重置
		$("#cz").click(function () {
			location.reload();
		})

	//调度查台据两个条件查询
	$("#cx").click(function() {
		if ($("#businessNoticeNo").val() == "" && $("#telPhone").val() == "") {
			alert("必须选择一项查询");
			return false;
		} else {
			var businessNoticeNo = $("input[name=businessNoticeNo]").val();
			var telPhone = $("input[name=telPhone]").val();
			layui.use('table', function () {
				var table = layui.table;
				table.reload('busTable', {
					url:'/check_querywhere'
					,where: { //设定异步数据接口的额外参数，任意设
						businessNoticeNo: businessNoticeNo
						, telPhone: telPhone
					}
					, page: {
						curr: 1 //重新从第 1 页开始
					}
				});
			})
		}
	});

//加载'laydate'时间组件
layui.use('laydate', function(){
  var laydate = layui.laydate;
  //执行一个laydate实例
  laydate.render({
    elem: '#opTime' //指定元素
  });
});

$(function(){
	//显示、隐藏剩余的查询条件
	$('#btnMore').click(function(){
		$("#hQuery").toggle();
	});

	//转单--
	$('#singleTurn').click(function(){
        layui.use(['table','layer'],function(){
            var layer = layui.layer,
                table = layui.table;
            var checkStatus = table.checkStatus("busTable");
            var data = checkStatus.data;
            if (data.length == 0) {
                layer.msg('请勾选一行');
            } else if (data.length > 1) {
                layer.msg('只能勾选一行');
            } else {
                //页面层
                layer.open({
                    title: ['转单', 'color:#fff;background:#1da02b;'],
                    type: 2,
                    //skin: 'layui-layer-rim', //加上边框
                    area: ['550px', '220px'], //宽高
                    content: '/findByID?jObNo=' +data[0].jObNo,
					//content:'/singleTurn',
                    end: function () {
                        layui.use(['table', 'layer'], function () {
                            var layer = layui.layer,
                                table = layui.table;
                            layer.msg("执行完毕");
                            table.reload('table', {
                                page: {
                                    curr: 1
                                }
                            })
                        });
                    }
                });
            }
        })
	});
});

</script>
