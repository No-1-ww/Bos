<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>基础档案</title>
    <link rel="stylesheet" type="text/css" href="../../layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="../css/page.css">
</head>
<body>
<!-- 外部整体 -->
<div class="external">
    <!-- 操作区域 -->
    <div class="operation">
        <!-- 向上间距 -->
        <form class="layui-form" action="">
            <!-- 数据表格 -->
            <table class="layui-table">
                <colgroup>
                    <col width="60">
                    <col width="95">
                    <col width="95">
                    <col width="70">
                    <col width="140">
                    <col width="100">
                    <col width="80">
                    <col width="110">
                    <col>
                </colgroup>
                <thead>
                <tr>
                    <th>编号</th>
                    <th>合包号</th>
                    <th>重量</th>
                    <th>体积</th>
                    <th>扫描时间</th>
                    <th>是否扫描</th>
                    <th>下环节入库</th>
                    <th>二次入库</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="stor :${sorOutBoundDetails}">
                    <td th:text="${stor.ID}"></td>
                    <td th:text="${stor.PackageID}"></td>
                    <td th:text="${stor.Weight}"></td>
                    <td th:text="${stor.Volume}"></td>
                    <td th:text="${stor.ScanDate}"></td>
                    <td th:text="${stor.IsScan}"></td>
                    <td th:text="${stor.IsNextStorage}"></td>
                    <td th:text="${stor.IsDoubleStorage}"></td>
                </tr>

                </tbody>
            </table>
    </div>
    </form>
</div>
</div>
<script type="text/javascript" src="../../custom/jquery.min.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript">
    //加载'form'模块，使checkbox、select、radio初始化
    layui.use('form', function(){

    });

    //加载'table'模块
    layui.use('table', function(){
        var table = layui.table;
    });


</script>

</body>
</html>
