    <p class="ptitle">合包</p>

    <div class="operation">

        <div style="height: 10px;"></div>

            <div class="layui-form-item" style="padding-left: 11px;height: 30px;">
                <div class="layui-inline">
                    <button type="button" class="layui-btn layui-btn-small btnQuery" id="opSave">保存</button>
                    <button type="button" class="layui-btn layui-btn-small btnQuery" id="opAddDetail">新增合包明细</button>

            </div>
        </form>
            <!-- 数据表格 -->

    </div>
    <table class="layui-table layui-form" style="width: 100%;margin: 1px auto;text-align: center;margin-top: 5px;">
        <tbody>
            <tr>
                <td class="layui-bg-gray" width="10%">合包号</td>
                <td width="15%">
                    <input type="text" name="title" placeholder="请输入合包号" autocomplete="off" class="layui-input">
                </td>
                <td class="layui-bg-gray" width="10%">合包人</td>
                <td width="15%">
                    <input type="text" name="title" placeholder="请输入合包人" autocomplete="off" class="layui-input" value="">
                </td>
                <td class="layui-bg-gray" width="10%">封签号</td>
                <td width="15%">
                    <input type="text" name="title" placeholder="请输入封签号" autocomplete="off" class="layui-input" value="">
                </td>
                <td class="layui-bg-gray" width="10%">到达地</td>
                <td width="15%">
                    <select name="city" lay-verify="required">
                        <option value=""></option>
                        <option value="0">北京</option>
                        <option value="1">上海</option>
                        <option value="2">广州</option>
                        <option value="3">深圳</option>
                        <option value="4">杭州</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td class="layui-bg-gray" width="10%">计算到达地</td>
                <td width="15%">
                    <input type="text" name="title" placeholder="请输入计算到达地" autocomplete="off" class="layui-input">
                </td>
                <td class="layui-bg-gray" width="10%">送达时限</td>
                <td width="15%">
                    <input type="text" name="title" placeholder="请输入送达时限" autocomplete="off" class="layui-input" value="">
                </td>
                <td class="layui-bg-gray" width="10%">总票数</td>
                <td width="15%">
                    <input type="text" name="title" placeholder="请输入总票数" autocomplete="off" class="layui-input" value="">
                </td>
                <td class="layui-bg-gray" width="10%">总件数</td>
                <td width="15%">
                    <input type="text" name="title" placeholder="请输入总件数" autocomplete="off" class="layui-input" value="">
                </td>
            </tr>

            <tr>
                <td class="layui-bg-gray" width="10%">总重量</td>
                <td width="15%">
                    <input type="text" name="title" placeholder="请输入总重量" autocomplete="off" class="layui-input">
                </td>
                <td class="layui-bg-gray" width="10%">总体积</td>
                <td width="15%">
                    <input type="text" name="title" placeholder="请输入总体积" autocomplete="off" class="layui-input" value="">
                </td>
                <td class="layui-bg-gray" width="10%">状态</td>
                <td width="15%">
                    <select name="city" lay-verify="required">
                        <option value=""></option>
                        <option value="0">已拆包</option>
                        <option value="1">未拆包</option>
                    </select>
                </td>
                <td class="layui-bg-gray" width="10%">配载要求</td>
                <td width="15%">
                    <select name="city" lay-verify="required">
                        <option value=""></option>
                        <option value="0">无要求</option>
                        <option value="1">禁航空</option>
                        <option value="2">禁铁路</option>
                        <option value="3">禁航空铁路</option>
                    </select>
                </td>
            </tr>
        </tbody>
    </table>

<script type="text/html" id="barDemo">
    <button type="button" lay-event="edit" class="layui-btn layui-btn-small btnQuery" name="opQueryDetail">查看明细</button>

<script type="text/javascript">
    //加载'form'模块，使checkbox、select、radio初始化
    var table;
    //加载'table'组件
    layui.use('table', function(){
        table = layui.table;
        table.render({
            id:"TableSorPackage",
            //layui只能监听layui-filter
            elem:"#SorPackage",
            url:"/queryAllPackage",
            height: 280,//开启头部工具栏
            limit: 5,
            limits:[5,10,15,20],
            cols: [
                [
                    {checkbox:true,fixed: 'left'}
                    ,{field: 'ID', title: '合包号',width:110 , sort: true}
                    ,{field: 'PackagePerson', title: '合包人',sort: true ,width:90}
                    ,{field: 'SealInt', title: '设备号',width:110,  sort: true}
                    ,{field: 'Destination', title: '到达地', width:90, sort: true}
                    ,{field: 'ReckonDes', title: '计算到达地', width:90, sort: true}
                    ,{field: 'TimeLimit', title: '送达时限', width:110, sort: true}
                    ,{field: 'TicketSum', title: '总票数', width:90, sort: true}
                    ,{field: 'CargoSum', title: '总件数', width:90, sort: true}
                    ,{field: 'WeightSum', title: '总重量', width:110, sort: true}
                    ,{field: 'VolumeSum', title: '总体积', width:110, sort: true}
                    ,{field: 'State', title: '状态', width:110, sort: true}
                    ,{field: 'Ask', title: '配载要求', width:110, sort: true}
                    ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
                ]
            ],
            page:true,
            //回调函数
            done: function(res, curr, count){
                //如果是异步请求数据方式，res即为你接口返回的信息。
                //如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度


                //得到当前页码
                //alert(curr);

                //得到数据总量
                //alert(count);
            }



        });
        //监听行内工具栏事件
        //lay-event="edit"这句代码为了找到对应的按钮，万一有多个就需要该属性
        table.on('tool(SorPackage)',function (obj) {
            var data = obj.data;
            layer.open({
                title: ['查看明细', 'color:#fff;background:#1da02b;'],
                type: 2,
                //skin: 'layui-layer-rim', //加上边框
                area: ['860px', '340px'], //宽高
                content: '/sorPackageController/queryPackageDetailsByID?ID='+data.ID
            });
        });


    });

    $(function(){
        //显示、隐藏剩余的查询条件
        $('#btnMore').click(function(){
            $("#hQuery").toggle();
        });

    });

</script>
