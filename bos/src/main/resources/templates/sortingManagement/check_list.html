<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>明细数据</title>
<link rel="stylesheet" type="text/css" href="../../layui/css/layui.css">
<link rel="stylesheet" type="text/css" href="../css/page.css">
</head>
<body>
<!-- 外部整体 -->
<div class="external">
	<!-- 操作按扭组 -->
	<!-- 操作区域 -->
	<div class="operation">
		<!-- 向上间距 -->
		<div style="height: 10px;"></div>
		<form class="layui-form" action="">
			<!-- 数据表格 -->
			<table class="layui-table">
				<colgroup>
					<col width="60">
					<col width="95">
					<col width="95">
					<col width="70">
					<col width="90">
					<col width="150">
					<col width="80">
					<col width="110">
					<col>
				</colgroup>
			  	<thead>
				    <tr>
				    	<th>序号</th>
				      	<th>件数</th>
					  	<th>重量</th>
					  	<th>体积</th>
					  	<th>类型</th>
					  	<th>方向</th>
					  	<th>入库人</th>
					  	<th>入库时间</th>
				    </tr>
			  	</thead>
			  	<tbody>
				<tr th:each="scb :${SorCheckBounds}">
					<td th:text="${scb.ID}"></td>
					<td th:text="${scb.CargoCount}"></td>
					<td th:text="${scb.Weight}"></td>
					<td th:text="${scb.Volume}"></td>
					<td th:text="${scb.CargoType}"></td>
					<td th:text="${scb.Direction}"></td>
					<td th:text="${scb.StoragePerson}"></td>
					<td th:text="${scb.StorageDate}"></td>
				</tr>

			  	</tbody>
			</table>
		</form>
		</div>

	</div>
</div>
<script type="text/javascript" src="../../custom/jquery.min.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript">     
//加载'form'模块，使checkbox、select、radio初始化
layui.use('form', function(){
   
});

//加载'table'模块
layui.use('table', function(){
  var table = layui.table;
});


</script>

</body>
</html>
