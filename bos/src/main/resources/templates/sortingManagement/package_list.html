<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>明细数据</title>
<link rel="stylesheet" type="text/css" href="../../layui/css/layui.css">
<link rel="stylesheet" type="text/css" href="../css/page.css">
</head>
<body>
<!-- 外部整体 -->
<div class="external">
	<!-- 操作按扭组 -->
	<!-- 操作区域 -->
	<div class="operation">
		<!-- 向上间距 -->
		<div style="height: 10px;"></div>
		<form class="layui-form" action="">
			<!-- 数据表格 -->
			<table class="layui-table">
				<colgroup>
					<col width="60">
					<col width="95">
					<col width="95">
					<col width="70">
					<col width="90">
					<col width="150">
					<col width="80">
					<col width="110">
					<col width="80">
					<col width="150">
					<col width="80">
					<col>
				</colgroup>
			  	<thead>
				    <tr>
				    	<th>单号</th>
				      	<th>品名</th>
					  	<th>到达地</th>
					  	<th>票数</th>
					  	<th>实际件数</th>
					  	<th>件数</th>
					  	<th>重量</th>
					  	<th>体积</th>
						<th>到达时限</th>
						<th>重要提示</th>
						<th>配载要求</th>
				    </tr>
			  	</thead>
			  	<tbody>
				<tr th:each="spk :${sorPackage}">
					<td th:text="${spk.ID}"></td>
					<td th:text="${spk.PackageID}"></td>
					<td th:text="${spk.WareName}"></td>
					<td th:text="${spk.Destination}"></td>
					<td th:text="${spk.Ticket}"></td>
					<td th:text="${spk.ActualCargoInt}"></td>
					<td th:text="${spk.CargoInt}"></td>
					<td th:text="${spk.Volume}"></td>
					<td th:text="${spk.Service}"></td>
					<td th:text="${spk.ImportantHints}"></td>
					<td th:text="${spk.Ask}"></td>
				</tr>

			  	</tbody>
			</table>
		</form>
		</div>

	</div>
</div>
<script type="text/javascript" src="../../custom/jquery.min.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript">     
//加载'form'模块，使checkbox、select、radio初始化
layui.use('form', function(){
   
});

//加载'table'模块
layui.use('table', function(){
  var table = layui.table;
});


</script>

</body>
</html>
