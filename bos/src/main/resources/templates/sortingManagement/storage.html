<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>入库</title>
    <link rel="stylesheet" type="text/css" href="../../layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="../css/page.css">
</head>
<body>
<!-- 外部整体 -->
<div class="external">
    <!-- 标题 -->
    <p class="ptitle">入库交接单</p>
    <!-- 操作区域 -->
    <div class="operation">
        <!-- 向上间距 -->
        <div style="height: 10px;"></div>
        <form class="layui-form" action="">
            <div class="layui-form-item">

                <div class="layui-inline">
                    <label class="layui-form-label">入库交接单:</label>
                    <div class="layui-input-block" style="width: 150px;">
                        <input type="text" name="title" placeholder="入库交接单号" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label" >接货时间:</label>
                    <div class="layui-input-block" style="width: 150px;">
                        <input type="text" name="title" placeholder="请输入接货时间" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <!-- 查询按钮组 -->
                <div class="layui-inline">
                    <button type="button" class="layui-btn btnQuery">
                        <i class="layui-icon">&#xe615;</i> 查询
                    </button>

                    <button type="button" class="layui-btn btnOther">
                        <i class="layui-icon">&#x1002;</i> 重置
                    </button>

                    <button id="btnMore" type="button" class="layui-btn btnOther">
                        <i class="layui-icon">&#xe671;</i>更多
                    </button>
                </div>

            </div>

            <!-- 隐藏其它查询条件 -->
            <div id="hQuery" style="display: none;">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">接货人:</label>
                        <div class="layui-input-block" style="width: 150px;">
                            <input type="text" name="title" placeholder="接货人（接方经手人）" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">接收单位:</label>
                        <div class="layui-input-block" style="width: 150px;">
                            <input type="text" name="title" placeholder="接收单位（接方单位）" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">发货人</label>
                        <div class="layui-input-block" style="width: 150px;">
                            <input type="text" name="title" placeholder="发货人（交方经手人）" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">发货单位</label>
                        <div class="layui-input-block" style="width: 150px;">
                            <input type="text" name="title" placeholder="发货单位（交方单位）" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">工作单状态:</label>
                        <div class="layui-input-block" style="width: 150px;">
                            <select name="city" lay-verify="required">
                                <option value=""></option>
                                <option value="0">中转入库</option>
                                <option value="1">二次入库</option>
                                <option value="1">初始入库</option>
                                <option value="1">有货无单</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">单号:</label>
                        <div class="layui-input-block" style="width: 150px;">
                            <input type="text" name="title" placeholder="单号" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">合包号</label>
                        <div class="layui-input-block" style="width: 150px;">
                            <input type="text" name="title" placeholder="合包号" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                </div>

            </div>

            <!-- 操作按扭组 -->
            <div class="layui-form-item" style="padding-left: 11px;height: 30px;">
                <div class="layui-inline">
                    <button type="button" class="layui-btn layui-btn-small btnQuery" id="opAdd">新增入库</button>
                    <button type="button" class="layui-btn layui-btn-small btnQuery" id="opAddExceptionRecord">新增异常记录</button>
                    <button type="button" class="layui-btn layui-btn-small btnOther" id="opEdit">修改</button>
                    <button type="button" class="layui-btn layui-btn-small btnOther" id="opDelete">删除</button>
                </div>
            </div>

            <!-- 数据表格 -->
            <table class="layui-table">
                <colgroup>
                    <col width="50">
                    <col width="60">
                    <col width="120">
                    <col width="180">
                    <col width="130">
                    <col width="110">
                    <col width="150">
                    <col width="110">
                    <col>
                </colgroup>
                <thead>
                <tr>
                    <th><input  type="checkbox" name="check" lay-skin="primary"></th>
                    <th>入库交接单号</th>
                    <th>接货时间</th>
                    <th>接货人</th>
                    <th>接收单位</th>
                    <th>发货人</th>
                    <th>发货单位</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody id="stoBody">
                <tr th:each="stor :${sorStorages}">
                    <td><input lay-filter="check"  type="checkbox" name="check" lay-skin="primary"></td>
                    <td id="stoID" th:text="${stor.id}"></td>
                    <td th:text="${stor.acceptDate}"></td>
                    <td th:text="${stor.acceptPerson}"></td>
                    <td th:text="${stor.acceptCompany}"></td>
                    <td th:text="${stor.deliveryPerson}"></td>
                    <td th:text="${stor.deliveryCompany}"></td>
                    <td>
                        <button type="button" class="layui-btn layui-btn-small btnQuery" name="opQueryDetail">查看明细</button>
                    </td>
                </tr>
                </tbody>
                <div id="pageDemo"></div>
            </table>
        </form>
    </div>
    <input type="hidden" id="upDateStoID"/>
</div>
</div>
<script type="text/javascript" src="../../custom/jquery.min.js"></script>
<script type="text/javascript" src="../../layer/layer.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript">

    //layUI分页
    /*layui.use(['layer', 'laypage'], function() {
        var layer = layui.layer
            , laypage=layui.laypage;

        //分页
        laypage({
            cont: 'pageDemo' //分页容器的id
            , pages: 100 //总页数
            , skin: '#5FB878' //自定义选中色值
            //,skip: true //开启跳页
            , jump: function (obj, first) {
                if (!first) {
                    layer.msg('第' + obj.curr + '页');
                }
            }
        });
    });*/




        //加载'form'模块，使checkbox、select、radio初始化
    layui.use('form', function() {
        var form = layer.form;

    })

    //加载'table'组件
    layui.use('table', function(){
        var table = layui.table;
    });

    //加载'laydate'时间组件
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        //执行一个laydate实例
        laydate.render({
            elem: '#opTime' //指定元素
        });
    });

    $(function(){


        //显示、隐藏剩余的查询条件
        $('#btnMore').click(function(){
            $("#hQuery").toggle();
        });




        //点击checkbox时得到该列的ID
        layui.use('form',function (data) {


            var form = layui.form;
            //进行监听渲染
            form.on("checkbox(check)", function (data) {

                //得到该组件本身
                var che = $(data.elem);
                //得到check属性
                var check = data.elem.checked;
                if(check==true){
                    var id = $(che).parent().next().text();
                    $("#upDateStoID").val(id);
                }else{
                    $("#upDateStoID").val("");
                }

            })
        });

        //修改
        $('#opEdit').click(function(){
            //页面层
            var upDateStoID = $("#upDateStoID").val();
            if(upDateStoID==""){
                layui.use('layer',function () {
                    var layer = layui.layer;
                    layer.msg("请选中一行数据！");

                });
                return;
            }

            layer.open({
                title: ['修改', 'color:#fff;background:#1da02b;'],
                type: 2,
                //skin: 'layui-layer-rim', //加上边框
                area: ['660px', '340px'], //宽高
                content: '/invoiceComparisonTable_add?upDateStoID='+upDateStoID,
                end:function () {
                    layui.use(['form','layer'], function() {
                        var layer = layui.layer,
                            form = layui.form;


                        layer.msg("执行完毕");
                        $.ajax({
                            url: "/sortingManagement/query",
                            type: "POST",
                            success: function (data) {
                                var result = eval(data);
                                $("#stoBody").empty();
                                for (var i = 0; i < result.length; i++) {

                                    $("#stoBody").append('<tr>' +
                                        '                    <td><input lay-filter="check"  type="checkbox"  name="check" lay-skin="primary"></td>' +
                                        '                    <td >' + result[i].id + '</td>' +
                                        '                    <td >' + result[i].acceptDate + '</td>' +
                                        '                    <td >' + result[i].acceptPerson + '</td>' +
                                        '                    <td >' + result[i].acceptCompany + '</td>' +
                                        '                    <td >' + result[i].deliveryPerson + '</td>' +
                                        '                    <td >' + result[i].deliveryCompany + '</td>' +
                                        '                    <td>' +
                                        '                        <button type="button" class="layui-btn layui-btn-small btnQuery" name="opQueryDetail">查看明细</button>' +
                                        '                    </td>' +
                                        '                </tr>')
                                }
                                form.render();

                            }
                        });

                    });
                }

            });
        });


        //删除
        $("#opDelete").click(function () {
            //偷懒，和修改用的同一个变量
            var deleteStoID = $("#upDateStoID").val();
            if(deleteStoID==""){
                layui.use('layer',function () {
                    var layer = layui.layer;
                    layer.msg("请选中一行数据！");

                });
                return;
            }
            $.ajax({
                url:"/deleteSorStoage",
                type:"POST",
                data:{"ID":deleteStoID},
                success:function (data) {
                    layui.use(['form','layer'], function() {
                        var layer = layui.layer,
                            form = layui.form;
                        layer.msg("删除成功");
                        var result = eval(data);
                        $("#stoBody").empty();
                        for (var i = 0; i < result.length; i++) {
                            $("#stoBody").append('<tr>' +
                                '                    <td><input lay-filter="check" type="checkbox" name="check" lay-skin="primary"></td>' +
                                '                    <td >' + result[i].id + '</td>' +
                                '                    <td >' + result[i].acceptDate + '</td>' +
                                '                    <td >' + result[i].acceptPerson + '</td>' +
                                '                    <td >' + result[i].acceptCompany + '</td>' +
                                '                    <td >' + result[i].deliveryPerson + '</td>' +
                                '                    <td >' + result[i].deliveryCompany + '</td>' +
                                '                    <td>' +
                                '                        <button type="button" class="layui-btn layui-btn-small btnQuery" name="opQueryDetail">查看明细</button>' +
                                '                    </td>' +
                                '                </tr>')
                        }
                                form.render();
                    });
                }
            })

        });


        //查看明细
        $(document).on('click',"button[name=opQueryDetail]",function () {
            //页面层
            /**
             * 得到button的所有父级元素
             * @type {*|jQuery}
             * 以下方法失效弹出结果为[]
             * var parent = $(this).parent().siblings();
                var stoID = parent.eq(0).text();
             */
            var parent = $(this).parent().prev().prev().prev().prev().prev().prev().text();
            layer.open({
                title: ['查看明细', 'color:#fff;background:#1da02b;'],
                type: 2,
                //skin: 'layui-layer-rim', //加上边框
                area: ['760px', '340px'], //宽高
                content: '/storage_list?stoID='+parent
                //直接在前台传值后台可以直接接受
            });
        });

        //新增入库交接单
        $('#opAdd').click(function(){
            //页面层
            layer.open({
                title: ['新增入库交接单', 'color:#fff;background:#1da02b;'],
                type: 2,
                //skin: 'layui-layer-rim', //加上边框
                area: ['860px', '440px'], //宽高
                content: '/storage_add',
                end:function () {
                    layui.use(['form','layer'], function() {
                        var layer = layui.layer,
                            form = layui.form;


                        layer.msg("执行完毕");
                        $.ajax({
                            url: "/sortingManagement/query",
                            type: "POST",
                            success: function (data) {
                                var result = eval(data);
                                $("#stoBody").empty();
                                for (var i = 0; i < result.length; i++) {

                                    $("#stoBody").append('<tr>' +
                                        '                    <td><input type="checkbox" name="check" lay-skin="primary"></td>' +
                                        '                    <td >' + result[i].id + '</td>' +
                                        '                    <td >' + result[i].acceptDate + '</td>' +
                                        '                    <td >' + result[i].acceptPerson + '</td>' +
                                        '                    <td >' + result[i].acceptCompany + '</td>' +
                                        '                    <td >' + result[i].deliveryPerson + '</td>' +
                                        '                    <td >' + result[i].deliveryCompany + '</td>' +
                                        '                    <td>' +
                                        '                        <button type="button" class="layui-btn layui-btn-small btnQuery" name="opQueryDetail">查看明细</button>' +
                                        '                    </td>' +
                                        '                </tr>')
                                }
                                form.render();
                            }
                        });

                    });
                }

            });
        });

        //新增异常记录
        $('#opAddExceptionRecord').click(function(){
            //页面层
            layer.open({
                title: ['新增入库交接单', 'color:#fff;background:#1da02b;'],
                type: 2,
                //skin: 'layui-layer-rim', //加上边框
                area: ['860px', '340px'], //宽高
                content: '/ExceptionRecord_add',
                end:function () {
                    layui.use(['form','layer'], function() {
                        var layer = layui.layer,
                            form = layui.form;

                        layer.msg("执行完毕");

                    });
                }
            });

        });


    });


</script>

</body>
</html>
