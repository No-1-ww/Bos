//加载'form'模块，使checkbox、select、radio初始化
layui.use('form', function(){

    //在加载form表单时为checkbox渲染事件
	//得到该表单
    var form = layui.form;
    //进行监听渲染
	form.on("checkbox(check)",function (data) {

	    //得到该组件本身
	    var che = $(data.elem);
	    //得到check属性
        var check = data.elem.checked;
        var id = $(che).parent().next().text();
        //alert(id);获取勾选的值
        $("#busID").val(id);
    })
});
