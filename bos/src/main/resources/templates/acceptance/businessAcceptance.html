<body>
<!-- 外部整体 -->
<div class="external">
	<!-- 标题 -->
	<p class="ptitle">业务受理</p>
	<!-- 操作区域 -->
	<div class="operation">
		<!-- 向上间距 -->
		<div style="height: 10px;"></div>
		<form class="layui-form" action="">
			<div class="layui-form-item">

				<div class="layui-inline">
				    <label class="layui-form-label">通知单号:</label>
				    <div class="layui-input-block" style="width: 150px;">
				     	<input type="text" name="businessNoticeNo" placeholder="请输入业务通知单号" autocomplete="off" class="layui-input">
				    </div>
			    </div>

			    <div class="layui-inline">
				    <label class="layui-form-label">客户编号:</label>
				    <div class="layui-input-block" style="width: 150px;">
				     	<input type="text" name="customCode" placeholder="请输入客户编号" autocomplete="off" class="layui-input">
				    </div>
			    </div>

				<!-- 查询按钮组 -->
			    <div class="layui-inline">
					<button id="cx" type="button" class="layui-btn btnQuery">
						<i class="layui-icon">&#xe615;</i> 查询
					</button>

					<button type="button" class="layui-btn btnOther">
						<i class="layui-icon">&#x1002;</i> 重置
					</button>

					<button id="btnMore" type="button" class="layui-btn btnOther">
						<i class="layui-icon">&#xe671;</i>更多
					</button>
				</div>

			</div>

			<!-- 隐藏其它查询条件 -->
			<div id="hQuery" class="layui-form-item" style="display: none;">


			</div>

			<!-- 操作按扭组 -->
			<div class="layui-form-item" style="padding-left: 11px;height: 30px;">
				<div class="layui-inline">
					<button type="button" class="layui-btn layui-btn-small btnQuery" id="opAdd">新增</button>
					<button type="button" class="layui-btn layui-btn-small btnOther" id="opUpdate">修改</button>
					<button type="button" class="layui-btn layui-btn-small btnQuery" id="">追单</button>
					<button type="button" class="layui-btn layui-btn-small btnQuery" id="">改单</button>
					<button type="button" class="layui-btn layui-btn-small btnQuery" id="">销单</button>
					<button type="button" class="layui-btn layui-btn-small btnQuery" id="">运费计算</button>
				</div>
			</div>

			<!-- 数据表格 -->
			<table class="layui-table">
				<colgroup>
						<col width="50">
				    <col width="60">
				    <col width="120">
				    <col width="87">
				    <col width="90">
				    <col width="80">
				    <col width="70">
				    <col width="100">
				    <col width="90">
				    <col width="90">
				    <col width="70">
				    <col>
			  	</colgroup>
			  	<thead>
				    <tr>
				    	<th><input type="checkbox" name="check" lay-skin="primary"></th>
				      <th>业务通知单号</th>
				      <th>客户编号</th>
				      <th>客户名称</th>
					  	<th>联系人</th>
					  	<th>电话</th>
					  	<th>取件地址</th>
					  	<th>取件城市</th>
					  	<th>到达城市</th>
					  	<th>产品</th>
					  	<th>预约取件时间</th>
				    </tr>
			  	</thead>
			  	<tbody>
					<tr th:each="bus : ${busList}">
						<th><input type="checkbox" οnclick="checkboxOnclick(this)" lay-skin="primary"></th>
						<td th:text="${bus.businessNoticeNo}"></td>
						<td th:text="${bus.customCode}"></td>
						<td th:text="${bus.customName}"></td>
						<td th:text="${bus.linkman}"></td>
						<td th:text="${bus.telPhone}"></td>
						<td th:text="${bus.pickupAddress}"></td>
						<td th:text="${bus.sendAddress}"></td>
						<td th:text="${bus.arriveCity}"></td>
						<td th:text="${bus.importantHints}"></td>
						<td th:text="${bus.reservationTime}"></td>
					</tr>
			  	</tbody>
			</table>
		</form>
	</div>
</div>

	//新增
