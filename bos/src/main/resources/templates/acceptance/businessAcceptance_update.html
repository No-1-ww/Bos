<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>管理分区</title>
    <link rel="stylesheet" type="text/css" href="../../layui/css/layui.css">
</head>
<body>
	<form  lay-filter="stoForm" action="/busin_update" class="layui-form" method="post">
	<table class="layui-table" style="width: 98%;margin: 1px auto;text-align: center;">
	  	<tbody>
		    <tr>
		    	<td class="layui-bg-gray" width="13%">业务通知单号</td>
		      	<td width="22%">
      			     <input type="text" name="businessNoticeNo" th:value="${businessNoticeNo}" placeholder="请输入业务通知单号" autocomplete="off" class="layui-input" value="" readonly>
		      	</td>
		      	<td class="layui-bg-gray" width="10%">客户编号</td>
		      	<td width="22%">
					         <input type="text" name="customCode" th:value="${customCode}" placeholder="请输入客户编号" autocomplete="off" class="layui-input" value="" readonly>
		      	</td>
		      	<td class="layui-bg-gray" width="10%">客户名称</td>
		      	<td width="22%">
					         <input type="text" name="customName" th:value="${customName}" placeholder="请输入客户名称" autocomplete="off" class="layui-input" value="">
		      	</td>
		    </tr>
		    <tr>
		      	<td class="layui-bg-gray">联系人</td>
		      	<td>
					         <input type="text" name="linkman" th:value="${linkman}" placeholder="请输入联系人" autocomplete="off" class="layui-input" value="">
		      	</td>
		      	<td class="layui-bg-gray">电话</td>
		      	<td>
  					       <input type="text" name="telPhone" th:value="${telPhone}" placeholder="请输入电话" autocomplete="off" class="layui-input" value="">
		      	</td>
		      	<td class="layui-bg-gray"></td>
		      	<td>

		      	</td>
		    </tr>
		    <tr>
		        <td class="layui-bg-gray">取件地址</td>
    	      <td colspan="5">
		              <input type="text" name="pickupAddress" th:value="${pickupAddress}" placeholder="请输入取件地址" autocomplete="off" class="layui-input" value="">
            </td>
		    </tr>
		    <tr>
		      	<td class="layui-bg-gray">取件城市</td>
		      	<td>
					       <input type="text" name="sendAddress" th:value="${sendAddress}" placeholder="请输入取件城市" autocomplete="off" class="layui-input" value="">
		      	</td>
		      	<td class="layui-bg-gray">到达城市</td>
		      	<td>
					       <input type="text" name="arriveCity" th:value="${arriveCity}" placeholder="请输入到达城市" autocomplete="off" class="layui-input" value="">
		      	</td>
		      	<td class="layui-bg-gray">产品</td>
				<td>
						   <input type="text" name="importantHints"  th:value="${importantHints}" placeholder="请输入品名" autocomplete="off" class="layui-input" value="">
				</td>
		    </tr>
        <tr>
		      	<td class="layui-bg-gray">预约取件时间</td>
		      	<td>
					       <input type="date" name="reservationTime" th:value="${reservationTime}" placeholder="请输入预约取件时间" autocomplete="off" class="layui-input" value="">
		      	</td>
		</tr>      	

		    <tr>
		      	<td colspan="6">
					     <button class="layui-btn" style="background: #1da02b;">确定</button>
					     <button type="button" class="layui-btn layui-btn-primary">取消</button>
		      	</td>
		    </tr>
	  	</tbody>
	</table>
	</form>
	<script type="text/javascript" src="../../custom/jquery.min.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript">

        //加载'form'模块，使checkbox、select、radio初始化
        layui.use('form', function(){
			var index=parent.getFrameIndex(window.name);
			parent.layer.close(index);
        });

        layui.use('form', function(){
            var form = layui.form;
            form.on("submit(stoForm)",function(){
                var deliveryPerson = $("#deliveryPerson").val();
                if(deliveryPerson==""){
                    $("#errDeliveryPerson").show();
                    return false;
                }

                //提交完毕关闭窗口
                var index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index);
            })
        })

    </script>
</body>
</html>
