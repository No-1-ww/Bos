<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>工作单快速录入</title>
<link rel="stylesheet" type="text/css" href="../../layui/css/layui.css">
<link rel="stylesheet" type="text/css" href="../css/page.css">
</head>
<body>
<!-- 外部整体 -->
<div class="external">
	<!-- 标题 -->
	<p class="ptitle">工作单快速录入</p>
	<!-- 操作区域 -->
	<div class="operation">
		<!-- 向上间距 -->
		<div style="height: 10px;"></div>
		<form lay-filter="stoForm" class="layui-form" action="">
			<!-- 操作按扭组 -->
			<td colspan="6">
				<button class="layui-btn" style="background: #1da02b;" id="opAdd">确定</button>
			</td>
			<!-- 数据表格 -->

		<table class="layui-table" style="width: 100%;margin: 1px auto;text-align: center;margin-top: 5px;">
		  	<tbody>
			    <tr>
			    	<td class="layui-bg-gray" width="15%">工作单号</td>
			      	<td width="35%">
	      			     <input type="text" name="workSheetNo" placeholder="请输入工作单号" th:value="${workSheetNo}" autocomplete="off" class="layui-input" readonly>
			      	</td>
			      	<td class="layui-bg-gray" width="15%">到达地</td>
			      	<td width="35%">
						         <input type="text" name="destination" placeholder="请输入到达地" autocomplete="off" class="layui-input" value="">
			      	</td>
			    </tr>

	        <tr>
			      	<td class="layui-bg-gray">产品时限</td>
			      	<td>
						       <input type="text" name="productTime" placeholder="时间" autocomplete="off" class="layui-input" value="">
			      	</td>
			      	<td class="layui-bg-gray">总件数</td>
			      	<td>
						       <input type="text" name="total" placeholder="请输入总件数" autocomplete="off" class="layui-input" value="">
			      	</td>
			    </tr>
	        <tr>
			      	<td class="layui-bg-gray">重量</td>
	            <td>
	              <input type="text" name="weight" placeholder="请输入重量" autocomplete="off" class="layui-input" value="">
		</td>
		<td class="layui-bg-gray">配载要求</td>
		<td>
			<input type="text" name="stowageRequirements" placeholder="请输入配载要求" autocomplete="off" class="layui-input" value="">
		</td>
		</tr>

		</tbody>
		</table>
		</form>
	</div>
</div>

<input id="busID" type="text"style="display: none">

<script type="text/javascript" src="../../custom/jquery.min.js"></script>
<script type="text/javascript" src="../../layer/layer.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript">

//加载'form'模块，使checkbox、select、radio初始化
layui.use('form', function(){
    var form = layui.form;
	form.on("submit(stoForm)",function(){
        var a=$("input[name=destination]").val();
        var b=$("input[name=productTime]").val();
        var c=$("input[name=total]").val();
        var d=$("input[name=weight]").val();
        var e=$("input[name=stowageRequirements]").val();
        if(a==""||b==""||c==""||d==""||e==""){
            alert("不能为空");
            return false;
        }else{
            $.ajax({
                url:"/worksheetAdd",
                type:"post",
                success:function(data){
                    var result=eval(data);
                    console.log(result);
                }
            })
            alert("新增成功");
		}
	})
});


//加载'form'模块，使checkbox、select、radio初始化
layui.use('form', function(){

    //在加载form表单时为checkbox渲染事件
    //得到该表单
    var form = layui.form;
    //进行监听渲染
    form.on("checkbox(check)",function (data) {

        //得到该组件本身
        var che = $(data.elem);
        //得到check属性
        var check = data.elem.checked;
        var id = $(che).parent().next().text();
        //alert(id);获取勾选的值
        $("#busID").val(id);
    })
});

//加载'table'组件
layui.use('table', function(){
  var table = layui.table;
});

//加载'laydate'时间组件
layui.use('laydate', function(){
  var laydate = layui.laydate;
  //执行一个laydate实例
  laydate.render({
    elem: '#opTime' //指定元素
  });
});

$(function(){
	//显示、隐藏剩余的查询条件
	$('#btnMore').click(function(){
		$("#hQuery").toggle();
	});

	//新增

		//页面层
		layer.open({
		  title: ['新增', 'color:#fff;background:#1da02b;'],
		  type: 2,

		  area: ['930px', '450px'], //宽高
		  //content: '/businessAcceptance_add'
		});
	});*/

	//编辑修改
	$('#opUpdate').click(function(){

        var busID = $("#busID").val();
		//页面层
		layer.open({
		  title: ['修改', 'color:#fff;background:#1da02b;'],
		  type: 2,
		  //skin: 'layui-layer-rim', //加上边框
		  area: ['900px', '340px'], //宽高
		  content: 'dispatchingPersonnelSet_add.html'
		});
	});


	//删除
	$('#opDelete').click(function(){
		//询问框
		layer.confirm('确定是否删除？', {
		  	btn: ['是','否'] //按钮
		}, function(){
		  	layer.msg('删除成功', {icon: 1});
		}, function(){

});

</script>

</body>
</html>
